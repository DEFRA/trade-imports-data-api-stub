name: Check Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0
      - name: Run unit tests
        run: |
          dotnet test --filter "Category!=IntegrationTest"
      - name: Run integration tests
        run: |
          docker compose up -d
          dotnet test --filter "Category=IntegrationTest"
      - name: Docker Compose Logs
        if: always()
        run: |
          docker compose logs
      - name: Check Dockerfile Builds
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: trade-imports-data-api-stub:latest
      - name: Check with Trivy
        run: docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image trade-imports-data-api-stub:latest --ignore-unfixed
